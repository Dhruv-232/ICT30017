<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management - ACMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-logo">
                <img src="logo.png" alt="ACMS Logo" class="logo">
            </div>
            <div class="header-title">
                <h1>Aged Care Management System</h1>
                <p>Service Management</p>
            </div>
        </header>

        <!-- Service List Table -->
        <section id="service-list">
            <h2>Available Services</h2>
            <table id="services-table">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Service data will be inserted here by JS -->
                </tbody>
            </table>
            <button onclick="openAddServiceForm()">Add New Service</button>
        </section>

        <!-- Assign Service to Resident -->
        <section id="assign-service-form" class="hidden">
            <h2>Assign Service to Resident</h2>
            <form id="assign-service">
                <label for="resident-id">Select Resident:</label>
                <select id="resident-id">
                    <!-- Resident options will be populated here -->
                </select><br>

                <label for="service-id">Select Service:</label>
                <select id="service-id">
                    <!-- Service options will be populated here -->
                </select><br>

                <label for="status">Status:</label>
                <select id="status">
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Delayed">Delayed</option>
                </select><br>

                <button type="submit">Assign Service</button>
                <button type="button" onclick="closeAssignServiceForm()">Cancel</button>
            </form>
        </section>

        <!-- Service Usage Report -->
        <section id="service-report">
            <h2>Service Usage Report</h2>
            <button onclick="generateReport()">Generate Report</button>
            <div id="report-results">
                <!-- Report results will be displayed here -->
            </div>
        </section>

        <!-- Add/Edit Service Form -->
        <section id="add-edit-service-form" class="hidden">
            <h2 id="service-form-title">Add Service</h2>
            <form id="service-form">
                <label for="service-name">Service Name:</label>
                <input type="text" id="service-name" required><br>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea><br>

                <label for="cost">Cost:</label>
                <input type="number" id="cost" required><br>

                <label for="duration">Duration:</label>
                <input type="text" id="duration" required><br>

                <button type="submit">Save</button>
                <button type="button" onclick="closeServiceForm()">Cancel</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
