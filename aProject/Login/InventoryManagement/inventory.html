<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - ACMS</title>
    <link rel="stylesheet" href="inventory.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-logo">
                <img src="logo.png" alt="ACMS Logo" class="logo">
            </div>
            <div class="header-title">
                <h1>Aged Care Management System</h1>
                <p>Inventory Management</p>
            </div>
        </header>

        <!-- Inventory List Table -->
        <section id="inventory-list">
            <h2>Current Inventory</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Stock Level</th>
                        <th>Expiry Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory data will be inserted here by JS -->
                </tbody>
            </table>
            <button onclick="openAddForm()">Add New Item</button>
        </section>

        <!-- Add/Edit Inventory Item Form -->
        <section id="add-edit-form" class="hidden">
            <h2 id="form-title">Add Item</h2>
            <form id="inventory-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required><br>

                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">--Select--</option>
                    <option value="Food">Food</option>
                    <option value="Medicine">Medicine</option>
                </select><br>


                <label for="stock-level">Stock Level:</label>
                <input type="number" id="stock-level" required><br>

                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" required><br>

                <button type="submit">Save</button>
                <button type="button" onclick="closeForm()">Cancel</button>
            </form>
        </section>
    </div>

    <script src="inventory.js"></script>
</body>

</html>
