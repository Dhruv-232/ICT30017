<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Interaction Portal - ACMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-logo">
                <img src="logo.png" alt="ACMS Logo" class="logo">
            </div>
            <div class="header-title">
                <h1>Aged Care Management System</h1>
                <p>Family Interaction Portal</p>
            </div>
        </header>

        <!-- Resident Information -->
        <section id="resident-info">
            <h2>Resident Information</h2>
            <div id="resident-profile">
                <h3>Resident Profile</h3>
                <p>Name: <span id="resident-name">John Doe</span></p>
                <p>Care Plan: <span id="care-plan">Personal Care and Medical Assistance</span></p>
                <p>Health Status: <span id="health-status">Stable, Monitoring BP</span></p>
            </div>
        </section>

        <!-- Message System -->
        <section id="message-system">
            <h2>Message System</h2>
            <div id="message-history">
                <!-- Messages will be shown here -->
            </div>
            <textarea id="message-input" placeholder="Send a message to the staff..." rows="4"></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </section>

        <!-- Event/Visit Scheduling -->
        <section id="visit-scheduling">
            <h2>Schedule Visit</h2>
            <form id="visit-schedule-form">
                <label for="visit-date">Visit Date:</label>
                <input type="date" id="visit-date" required><br>
                <label for="visit-time">Visit Time:</label>
                <input type="time" id="visit-time" required><br>
                <button type="submit">Schedule Visit</button>
            </form>
        </section>

        <!-- Care Plan Updates -->
        <section id="care-plan-updates">
            <h2>Care Plan Updates</h2>
            <div id="care-plan-updates-list">
                <!-- Updates will be shown here -->
            </div>
        </section>

        <!-- Photos and Updates -->
        <section id="photos-updates">
            <h2>Photos and Daily Updates</h2>
            <div id="resident-photos">
                <!-- Photos will be shown here -->
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
