<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Management - ACMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-logo">
                <img src="logo.png" alt="ACMS Logo" class="logo">
            </div>
            <div class="header-title">
                <h1>Aged Care Management System</h1>
                <p>Facility Management</p>
            </div>
        </header>

        <!-- Room and Facility Management -->
        <section id="room-list">
            <h2>Rooms and Facility</h2>
            <table id="room-table">
                <thead>
                    <tr>
                        <th>Room Number</th>
                        <th>Occupancy</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Room data will be inserted here by JS -->
                </tbody>
            </table>
            <button onclick="openRoomForm()">Add New Room</button>
        </section>

        <!-- Maintenance Requests -->
        <section id="maintenance-requests">
            <h2>Maintenance Requests</h2>
            <table id="maintenance-table">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Issue</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Maintenance request data will be inserted here -->
                </tbody>
            </table>
            <button onclick="openMaintenanceForm()">Submit New Request</button>
        </section>

        <!-- Facility Resources -->
        <section id="facility-resources">
            <h2>Facility Resources</h2>
            <table id="resources-table">
                <thead>
                    <tr>
                        <th>Resource</th>
                        <th>Quantity</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Facility resource data will be inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Add/Edit Room Form -->
        <section id="add-edit-room-form" class="hidden">
            <h2 id="room-form-title">Add Room</h2>
            <form id="room-form">
                <label for="room-number">Room Number:</label>
                <input type="text" id="room-number" required><br>

                <label for="occupancy">Occupancy:</label>
                <input type="text" id="occupancy" required><br>

                <label for="availability">Availability:</label>
                <select id="availability" required>
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                </select><br>

                <button type="submit">Save</button>
                <button type="button" onclick="closeRoomForm()">Cancel</button>
            </form>
        </section>

        <!-- Add/Edit Maintenance Request Form -->
        <section id="add-edit-maintenance-form" class="hidden">
            <h2 id="maintenance-form-title">Submit Maintenance Request</h2>
            <form id="maintenance-form">
                <label for="maintenance-room">Room:</label>
                <input type="text" id="maintenance-room" required><br>

                <label for="issue">Issue:</label>
                <input type="text" id="issue" required><br>

                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select><br>

                <button type="submit">Save</button>
                <button type="button" onclick="closeMaintenanceForm()">Cancel</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
