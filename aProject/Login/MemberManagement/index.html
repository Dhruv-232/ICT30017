<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management - ACMS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-logo">
                <img src="logo.png" alt="ACMS Logo" class="logo">
            </div>
            <div class="header-title">
                <h1>Aged Care Management System</h1>
                <p>Member Management</p>
            </div>
        </header>

        <!-- Resident List Table -->
        <section id="resident-list">
            <h2>Residents</h2>
            <table id="residents-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Ethnicity</th>
                        <th>DOB</th>
                        <th>Emergency Contact</th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Resident data will be inserted here by JS -->
                </tbody>
            </table>
            <button onclick="openAddForm()">Add New Resident</button>
        </section>

        <!-- Add/Edit Resident Form -->
        <section id="add-edit-form" class="hidden">
            <h2 id="form-title">Add Resident</h2>
            <form id="resident-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" required><br>

                <label for="ethnicity">Ethnicity:</label>
                <input type="text" id="ethnicity" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br>

                <label for="emergency-contact">Emergency Contact:</label>
                <input type="text" id="emergency-contact"><br>

                <label for="care-plan">Care Plan:</label>
                <textarea id="care-plan" rows="3"></textarea><br>

                <label for="medication">Medication:</label>
                <textarea id="medication" rows="2"></textarea><br>


                <button type="submit">Save</button>
                <button type="button" onclick="closeForm()">Cancel</button>
            </form>
        </section>

        <!-- Info Modal -->
        <div id="info-modal" class="hidden info-modal-overlay">
            <div class="info-modal-content">
                <span class="close-btn" onclick="closeInfoModal()">&times;</span>
                <h3>Resident Information</h3>
                <p><strong>Care Plan:</strong></p>
                <p id="info-care-plan"></p>
                <p><strong>Medication:</strong></p>
                <p id="info-medication"></p>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
