<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - ACMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-logo">
                <img src="AGMS.png" alt="ACMS Logo" class="logo">
            </div>
            <div class="header-title">
                <h1>Aged Care Management System</h1>
                <p>Staff Management</p>
            </div>
        </header>

        <!-- Staff List Table -->
        <section id="staff-list">
            <h2>Staff Members</h2>
            <table id="staff-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Contact Info</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Staff data will be inserted here by JS -->
                </tbody>
            </table>
            <button onclick="openAddForm()">Add New Staff</button>
        </section>

        <!-- Add/Edit Staff Form -->
        <section id="add-edit-form" class="hidden">
            <h2 id="form-title">Add Staff</h2>
            <form id="staff-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="role">Role:</label>
                <input type="text" id="role" required><br>

                <label for="contact-info">Contact Info:</label>
                <input type="text" id="contact-info" required><br>

                <label for="availability">Availability:</label>
                <select id="availability">
                    <option value="Available">Available</option>
                    <option value="Working">Working</option>
                    <option value="On Leave">On Leave</option>
                </select><br>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" required><br>

                <label for="qualifications">Qualifications:</label>
                <input type="text" id="qualifications" required><br>

                <label for="certifications">Certifications:</label>
                <input type="text" id="certifications" required><br>

                <button type="submit">Save</button>
                <button type="button" onclick="closeForm()">Cancel</button>
            </form>
        </section>

        <!-- Task Assignment Form -->
        <section id="assign-task-form" class="hidden">
            <h2>Assign Staff to Resident or Task</h2>
            <form id="assign-task-form">
                <label for="staff-id">Staff Member:</label>
                <select id="staff-id">
                    <!-- Staff options will be populated here -->
                </select><br>

                <label for="resident-task">Assign to Resident or Task:</label>
                <input type="text" id="resident-task" required><br>

                <button type="submit">Assign</button>
                <button type="button" onclick="closeAssignTaskForm()">Cancel</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
