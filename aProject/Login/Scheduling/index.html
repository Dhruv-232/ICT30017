<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - ACMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-logo">
                <img src="logo.png" alt="ACMS Logo" class="logo">
            </div>
            <div class="header-title">
                <h1>Aged Care Management System</h1>
                <p>Scheduling</p>
            </div>
        </header>

        <!-- Staff Schedules -->
        <section id="staff-schedules">
            <h2>Staff Schedules</h2>
            <table id="staff-schedule-table">
                <thead>
                    <tr>
                        <th>Staff Member</th>
                        <th>Shift Date</th>
                        <th>Shift Time</th>
                        <th>Task</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Staff schedules will be inserted here by JS -->
                </tbody>
            </table>
            <button onclick="openStaffScheduleForm()">Create New Schedule</button>
        </section>

        <!-- Time-Off Requests -->
        <section id="time-off-requests">
            <h2>Time-Off Requests</h2>
            <table id="time-off-table">
                <thead>
                    <tr>
                        <th>Staff Member</th>
                        <th>Request Date</th>
                        <th>Request Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Time-off requests will be inserted here -->
                </tbody>
            </table>
            <button onclick="openTimeOffRequestForm()">Request Time Off</button>
        </section>

        <!-- Upcoming Appointments -->
        <section id="upcoming-appointments">
            <h2>Upcoming Appointments</h2>
            <table id="appointments-table">
                <thead>
                    <tr>
                        <th>Resident</th>
                        <th>Appointment Date</th>
                        <th>Service</th>
                        <th>Assigned Staff</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Upcoming appointments will be inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Create/Edit Staff Schedule Form -->
        <section id="add-edit-staff-schedule-form" class="hidden">
            <h2 id="staff-schedule-form-title">Create Staff Schedule</h2>
            <form id="staff-schedule-form">
                <label for="staff-member">Staff Member:</label>
                <select id="staff-member" required>
                    <!-- Staff options will be inserted dynamically -->
                </select><br>

                <label for="shift-date">Shift Date:</label>
                <input type="date" id="shift-date" required><br>

                <label for="shift-time">Shift Time:</label>
                <input type="time" id="shift-time" required><br>

                <label for="task">Task:</label>
                <input type="text" id="task" required><br>

                <button type="submit">Save Schedule</button>
                <button type="button" onclick="closeStaffScheduleForm()">Cancel</button>
            </form>
        </section>

        <!-- Time-Off Request Form -->
        <section id="time-off-form" class="hidden">
            <h2>Request Time Off</h2>
            <form id="time-off-form-content">
                <label for="time-off-staff">Staff Member:</label>
                <select id="time-off-staff" required>
                    <!-- Staff options will be inserted dynamically -->
                </select><br>

                <label for="time-off-date">Request Date:</label>
                <input type="date" id="time-off-date" required><br>

                <button type="submit">Request Time Off</button>
                <button type="button" onclick="closeTimeOffForm()">Cancel</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
